<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Block DB</title>
  <style>
    form .input input {
      width: 200px;
    }

    .item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Block DB!</h1>

  <form action="javascript:newTransaction();">
    <div class="input"><input type="text" value="2" id="entity" /> Entity </div>
    <div class="input"><input type="text" value="0" id="proof" /> Proof </div>
    <div class="input"><input type="text" value="2" id="signature" /> Signature </div>
    <div class="input"><input type="text" value="CREATE" id="action" /> Action </div>
    <div class="input"><input type="text" value="Cars" id="collection" /> Collection </div>
    <div class="input"><input type="text" value="mine" id="id" /> ID </div>
    <textarea id="permissions" rows="5" cols="70">{&#13;&#10;  "PERMIT": [ "2" ]&#13;&#10;}
    </textarea>
    <textarea id="data" rows="10" cols="70"></textarea>
    <br />
    <input type="submit" />
  </form>

  <hr />

  <div id="list">

  </div>

  <script src="https://rawgithub.com/emn178/js-sha256/master/src/sha256.js"></script>
  <script src="https://rawgithub.com/travist/jsencrypt/master/bin/jsencrypt.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
